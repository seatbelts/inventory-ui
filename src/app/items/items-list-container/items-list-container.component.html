<div class="container">
  <div class="row">
    <div class="col align-self-center">
        <h1>Inventory</h1>
    </div>
  </div>
  <ng-container *ngIf="itemsList$ | async as itemsList; else loading">
      <div class="row" *ngFor="let item of itemsList">
        <div class="col-lg-6">
          <app-item-information
            [itemInformation]="item"
          ></app-item-information>
        </div>
      </div>
  </ng-container>

  <ng-template #loading>
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading Items...</span>
    </div>
  </ng-template>
</div>
