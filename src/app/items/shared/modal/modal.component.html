<div class="modal-header">
  <h4 class="modal-title pull-left">{{ modalOptions.title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ modalOptions.descprition }}</p>
</div>
<div *ngIf="!modalOptions.isDelete" class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="closeModal()">{{ modalOptions.confirmationText }}</button>
</div>
<div *ngIf="modalOptions.isDelete" class="modal-footer">
  <button type="button" class="btn btn-success" (click)="closeModal()">{{ modalOptions.deleteConfirm }}</button>
  <button type="button" class="btn btn-danger" (click)="closeModal()">{{ modalOptions.deleteCancel }}</button>
</div>
